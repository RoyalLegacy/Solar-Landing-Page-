
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Solar Leads Capture</title>
  <link rel="stylesheet" href="assets/style.css">
</head>
<body>
  <div class="container">
    <h1>Get a Free Solar Quote</h1>
    <p>Fill out the form below to find out how much you can save with solar energy!</p>
    
    <form name="solar-leads" method="POST" data-netlify="true">
      <label for="name">Full Name</label>
      <input type="text" id="name" name="name" placeholder="Enter your name" required>
      
      <label for="email">Email</label>
      <input type="email" id="email" name="email" placeholder="Enter your email" required>
      
      <label for="bill">Monthly Electricity Bill ($)</label>
      <input type="text" id="bill" name="monthly-bill" placeholder="e.g., 150" required>
      
      <label for="interest">Interested in</label>
      <select id="interest" name="interest">
        <option value="PPA">PPA</option>
        <option value="Ownership">Ownership</option>
      </select>
      
      <button type="submit">Submit</button>
    </form>
  </div>
</body>
</html>
